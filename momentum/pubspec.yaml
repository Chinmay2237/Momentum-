name: task_management
description: A production-ready Flutter task management app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  intl: ^0.18.1
  flutter_local_notifications: ^19.4.2
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  equatable: ^2.0.5
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.0.0
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/